<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM SELECTION</title>
</head>

<style>
    *{
        border: 2px solid #dedede;
        padding: 15px;
        margin: 15px;
    }

    html{
        padding: 0;
        margin: 0;
    }

    body{
        max-width: 600px;
        margin: 30px auto;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        color: #333;
    }

</style>
<body>

    <h1 id="judul">Hello world</h1>
    <div class="container">
        <section id="a">
            <p class="P1">Paragraf 1</p>
            <a href="#"> Instagram: Achmad Soewardi</a>
            <p class="P2">Paragraf 2</p>
            <p class="P3">Paragraf 3</p>
        </section>
        <section id="b">
            <p class="P4">Paragraf 4</p>
            <ul>
                <li>item 1</li>
                <li>item 2</li>
                <li>item 3</li>
            </ul>
        </section>
    </div>

<script>
    // DOM SELECTION
    // document.getElementById() -> elemnt
    //contoh
    const judul = document.getElementById('judul');
    judul.style.color = 'red'
    judul.style.backgroundColor = '#ccc'
    judul.innerHTML = "Achmad Soewardi"

    //document.getElementByTagName() -> html element
    // karena html element jadi array ketika kita ingin memasukan semua style kedalam array tersebut harus memekai foor loop atau looping
    const paragraf = document.getElementsByTagName('p');
    for(let i = 0; i < paragraf.length; i++){
        paragraf[i].style.backgroundColor = 'lightblue';
    }

    const P1 = document.getElementsByClassName('P1')[0];
    P1.innerHTML = "ini adalah paragraf 1 jadi jangan macam macam"

</script>
</body>
</html>
