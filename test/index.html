<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animasi Dadu</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        
        .container {
            text-align: center;
        }
        
        .dice {
            font-size: 100px;
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #333;
            border-radius: 10px;
            background-color: white;
            box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            transition: transform 1s ease-in-out;
        }
        
        button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #218838;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="dice" id="dice">🎲</div>
        <button id="rollButton">Roll Dice</button>
    </div>
    <script>
        document.getElementById("rollButton").addEventListener("click", function () {
            let dice = document.getElementById("dice");
            let randomNumber = Math.floor(Math.random() * 6) + 1; // Angka 1-6
            let diceFaces = ["🎲", "⚀", "⚁", "⚂", "⚃", "⚄", "⚅"];
        
            // Tambahkan animasi putaran
            dice.style.transform = `rotateX(${720 + Math.random() * 360}deg) 
                                    rotateY(${720 + Math.random() * 360}deg)`;
        
            // Ganti angka setelah animasi selesai
            setTimeout(() => {
                dice.innerHTML = diceFaces[randomNumber];
            }, 1000);
        });
        
    </script>
</body>
</html>
